<ons-page id="salesDetailsPage">
  <ons-toolbar>
    <div class="left"><ons-back-button>Back</ons-back-button></div>
    <div class="center">Sales Details</div>
    <!-- <div class="right">
      <ons-toolbar-button component="button/save-task">
        <ons-if platform="android">
          <ons-icon icon="md-save"></ons-icon>
        </ons-if>
        <ons-if platform="ios other">
          Save
        </ons-if>
      </ons-toolbar-button>
    </div> -->
  </ons-toolbar>
  <ons-list>
    <ons-list-item modifier="nodivider">
      <ons-if platform="ios other" class="left left-label">
          Sales ID
      </ons-if>
      <div class="center">
        <ons-input id="id" type="text" placeholder="Sales ID" float disabled></ons-input>
      </div>
    </ons-list-item>
    
    <ons-list-item modifier="nodivider">
      <ons-if platform="ios other" class="left left-label">
        Total Sales
      </ons-if>
      <div class="center">
        <ons-input id="totalSales" type="text" placeholder="Total Sales" float disabled></ons-input>
      </div>
    </ons-list-item>

    <ons-list-item modifier="nodivider">
      <ons-if platform="ios other" class="left left-label">
        Total Tax
      </ons-if>
      <div class="center">
        <ons-input id="totalTax" type="text" placeholder="Total Tax" float disabled></ons-input>
      </div>
    </ons-list-item>

    <ons-list-item modifier="nodivider">
      <ons-if platform="ios other" class="left left-label">
        Total Amount
      </ons-if>
      <div class="center">
        <ons-input id="totalAmount" type="text" placeholder="Total Amount" float disabled></ons-input>
      </div>
    </ons-list-item>

    <p>Products</p>
    <ons-list id="productList">
    </ons-list>


  </ons-list>
</ons-page>

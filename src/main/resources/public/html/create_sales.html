<ons-page id="createSalesPage">
  <ons-toolbar>
    <div class="left"><ons-back-button>Todos</ons-back-button></div>
    <div class="center">New Sale</div>
    <div class="right">
      <ons-if platform="android">
        <ons-toolbar-button component="button/save-task">
          <ons-icon icon="md-save"></ons-icon>
        </ons-toolbar-button>
      </ons-if>
    </div>
  </ons-toolbar>

  <ons-list-title>Search product</ons-list-title>
  <ons-list>
    <ons-list-item modifier="nodivider">
      <div class="center">
        <ons-input id="query" type="text" placeholder="Search" float></ons-input>
      </div>
    </ons-list-item>
  </ons-list>

  <ons-list id="productSearchList" style="display: none">
  </ons-list>

  <ons-list-title>Products</ons-list-title>
  <ons-list id="productsList">
    
  </ons-list>

  <div style="float: right">
    <h4>Total: <input type="text" id="totalAmount" /></h4>
  </div>

  <ons-if platform="ios other">
    <ons-button modifier="large" component="button/create-sales">Add New Task</ons-button>
  </ons-if>
</ons-page>

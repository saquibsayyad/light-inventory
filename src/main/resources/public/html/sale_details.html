<ons-page id="salesDetailsPage">
  <ons-toolbar>
    <div class="left"><ons-back-button>Back</ons-back-button></div>
    <div class="center">Sales Details</div>
    <!-- <div class="right">
      <ons-toolbar-button component="button/save-task">
        <ons-if platform="android">
          <ons-icon icon="md-save"></ons-icon>
        </ons-if>
        <ons-if platform="ios other">
          Save
        </ons-if>
      </ons-toolbar-button>
    </div> -->
  </ons-toolbar>
  <ons-list>
    <ons-list-item modifier="nodivider">
      <div class="left left-label">
          Sales ID
      </div>
      <div class="center">
        <label id="id"></label>
      </div>
    </ons-list-item>
    
    <ons-list-item modifier="nodivider">
      <div class="left left-label">
        Total Sales
      </div>
      <div class="center">
        <label id="totalSales"></label>
      </div>
    </ons-list-item>

    <ons-list-item modifier="nodivider">
      <div class="left left-label">
        Total Tax
      </div>
      <div class="center">
        <label id="totalTax"></label>
      </div>
    </ons-list-item>

    <ons-list-item modifier="nodivider">
      <div class="left left-label">
        Total Amount
      </div>
      <div class="center">
        <label id="totalAmount"></label>
      </div>
    </ons-list-item>
    <p></p>
    <p style="font-size: 20px">Products</p>
    <ons-row class="toolbar header_list">
      <ons-col>Id</ons-col>
      <ons-col>Name</ons-col>
      <ons-col>Quantity</ons-col>
      <ons-col>Price</ons-col>
    </ons-row>
    <ons-list id="productList">
    </ons-list>
  </ons-list>
</ons-page>

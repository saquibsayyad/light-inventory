<ons-page id="salesDetailsPage">
  <ons-toolbar>
    <div class="left"><ons-back-button>Back</ons-back-button></div>
    <div class="center">Sales Details</div>
    <!-- <div class="right">
      <ons-toolbar-button component="button/save-task">
        <ons-if platform="android">
          <ons-icon icon="md-save"></ons-icon>
        </ons-if>
        <ons-if platform="ios other">
          Save
        </ons-if>
      </ons-toolbar-button>
    </div> -->
  </ons-toolbar>
  <ons-list>
    <ons-list-item modifier="nodivider">
      <div class="left left-label">
          Sales ID
      </div>
      <div class="center">
        <label id="id"></label>
      </div>
    </ons-list-item>
    
    <ons-list-item modifier="nodivider">
      <div class="left left-label">
        Total Sales
      </div>
      <div class="center">
        <label id="totalSales"></label>
      </div>
    </ons-list-item>

    <ons-list-item modifier="nodivider">
      <div class="left left-label">
        Total Tax
      </div>
      <div class="center">
        <label id="totalTax"></label>
      </div>
    </ons-list-item>

    <ons-list-item modifier="nodivider">
      <div class="left left-label">
        Total Amount
      </div>
      <div class="center">
        <label id="totalAmount"></label>
      </div>
    </ons-list-item>

    <p>Products</p>
    <ons-list-item tappable>
      <label class="left">Id</label>
      <label class="center">Name</label>
      <div class="right">Quantity</div>
      <div class="right">Price</div>
    </ons-list-item>
    <ons-list id="productList">
    </ons-list>
  </ons-list>
</ons-page>
